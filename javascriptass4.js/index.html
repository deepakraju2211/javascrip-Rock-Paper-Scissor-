<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container" id="cont">
  <h1 id="rpc">ROCK-PAPER-SCISSOR</h1>
<div class="imagcontainer">
  <img src="rock.jpg" alt="dummy" id="rock">
  <img src="paper.jpg" alt="dummy" id="paper">
  <img src="scissor.jpg" alt="dummy" id="scissor">
</div>
<div class="displaybox">
  <div class="leftdiv">
    <h4>User Selected Rock</h4>
    <p>Score: <span id="userscore">0</span></p>
  </div> 

  <div class="displaybox">
    <div class="rightdiv">
      <h4>Computer Selected Paper</h4>
      <p>Score: <span id="compscore">0</span></p>
    </div> 
  </div>
</div>
<button id="btn" type="result"><h4>Result</h4></button>
 </div>
 <script src="script.js"></script>
</body>
</html>
